basePath: /api
definitions:
  models.Platforms:
    properties:
      iconName:
        type: string
      name:
        type: string
    type: object
  models.Tags:
    properties:
      name:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: Game tracker app API
  title: Game tracker API
paths:
  /platforms:
    get:
      operationId: get-all-platforms
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Platforms'
            type: array
      summary: Get all platforms
      tags:
      - platforms
  /tags:
    get:
      operationId: get-all-tags
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Tags'
      summary: Get all tags
      tags:
      - tags
    post:
      consumes:
      - application/json
      operationId: create-tag
      parameters:
      - description: Tag
        in: body
        name: tag
        required: true
        schema:
          $ref: '#/definitions/models.Tags'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Tags'
      summary: Create a tag
      tags:
      - tags
  /tags/{id}:
    delete:
      operationId: delete-tag
      parameters:
      - description: Tag ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Tags'
      summary: Delete a tag
      tags:
      - tags
swagger: "2.0"
